<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Square Calculator</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div>
                <label for="length">Length of Side: </label>
                <input type="number" id="length">
            </div>
            <div>
                <button onclick="calc()">Calculate</button>
            </div>
            <div>
                <p>Area: <span id="areaResult"></span></p>
                <p>Perimeter: <span id="perimeterResult"></span></p>
            </div>
        </div>
    </div>
    <script>
        function calc() {
            const l = document.getElementById('length').value;
            const area = l * l;
            const perimeter = 4 * l;
            document.getElementById('areaResult').textContent = area;
            document.getElementById('perimeterResult').textContent = perimeter;
        }
    </script>
</body>

</html>
